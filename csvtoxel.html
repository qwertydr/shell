<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email to Excel Converter</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
}
textarea {
    width: 100%;
    min-height: 140px;
    margin-bottom: 12px;
    padding: 10px;
}
button {
    padding: 10px 16px;
    margin-right: 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h3>Email â†’ Excel (Guaranteed Rows)</h3>

    <textarea id="inputEmails" placeholder="email1@gmail.com, email2@gmail.com"></textarea>

    <button onclick="convertEmails()">Convert</button>
    <button onclick="copyOutput()">Copy for Excel</button>

    <textarea id="outputEmails" readonly></textarea>

    <p><b>Paste into Excel by selecting a cell (NOT editing inside it).</b></p>
</div>

<script>
function convertEmails() {
    const input = document.getElementById("inputEmails").value;

    const emails = input
        .split(",")
        .map(e => e.trim())
        .filter(e => e !== "");

    // TAB + newline = Excel safe
    document.getElementById("outputEmails").value = emails.join("\t\n");
}

function copyOutput() {
    navigator.clipboard.writeText(
        document.getElementById("outputEmails").value
    );
    alert("Copied! Click a cell in Excel and paste.");
}
</script>

</body>
</html>
